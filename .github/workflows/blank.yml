name: remote ssh command
on:  
  #schedule:
    # - cron: "*/5 * * * *"
  workflow_dispatch:
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: git checkout
      uses: actions/checkout@v2
    - name: Set current date as env variable
      run: echo "REL=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_ENV
    - name: Set repo Url
      run: echo "GURL=$(git remote get-url origin)/master" >> $GITHUB_ENV
    - name: Echo current date
      run: echo $REL
    - name: Echo Repo URL
      run: echo $GURL
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        port: ${{ secrets.PORT }}
        username: ${{ secrets.USERNAME }}
        #password: ${{ secrets.PASSWORD }}
        key: ${{ secrets.KEY }}
        envs: REL,GURL
        script: |
          cd ~/test
          whoami
          mkdir release-$REL
          git clone $GURL release-$REL
          ln -s release-$REL current
